<!DOCTYPE html>
<html>
    <head>
        <title>huehuehue</title>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="css/huehuehue.css">
        <link rel="stylesheet" href="node_modules/material-design-lite/material.min.css">
        <script src="node_modules/material-design-lite/material.min.js"></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

        <script src="node_modules/nw-dev/lib/dev.js"></script>
    </head>
    
    <body>
        <section>
            <div class="titlebar">
                <h6 class="title">huehuehue</h6>
            </div>

            <p style="margin-bottom: -10px;"><b>Lights:</b></p>

            <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--2-col">
                    Desk
                    <label stlye="float: left;" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                        <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    Guitars
                    <label stlye="float: left;" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                        <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--2-col">
                    TV
                    <label stlye="float: left;" class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
                        <input type="checkbox" id="switch-3" class="mdl-switch__input" checked>
                    </label>
                </div>
            </div>

            <p style="margin-bottom: 0px;"><b>Brightness:</b></p>
            <input class="mdl-slider mdl-js-slider" id="brightnessSlider" type="range" name="brightness" min="0" max="100" step="10">

            <p style="margin-bottom: 0px;"><b>Scenes:</b></p>

            <div class="buttoncontainer">
                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <i class="material-icons" style="color: #fb8c00;">wb_incandescent</i>
                </button>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <i class="material-icons" style="color: #e53935;">wb_incandescent</i>
                </button>

                <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-js-ripple-effect">
                    <i class="material-icons" style="color: #039be5;">wb_incandescent</i>
                </button>
            </div>

            <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="width:81%; margin-top:5px; margin-bottom:-2px;" href="javascript:gui.App.closeAllWindows();" class="button tiny alert">Quit</a>

        </section>
    </body>

    <script src="js/huehuehue.js"></script>
</html>
